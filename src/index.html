<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygonizer</title>
  <script src="/node_modules/focus-visible/dist/focus-visible.min.js" defer></script>
  <script src="./index.ts" type="module" defer></script>
  <link rel="stylesheet" href="./polygonizer.css">
  <link rel="icon" href="images/icon.png?width=32&amp;height=32">
  <link rel="apple-touch-icon" sizes="144x144" href="images/icon-square.png?width=144&amp;height=144">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@bockph">
  <meta name="twitter:creator" content="@bockph">
  <meta property="og:title" content="Polygonizer">
  <meta property="og:description" content="Polygonal Profile Pics Without the Grift">
  <meta property="og:image" content="images/icon-square.png">
</head>
<body>
  <header>
    <hgroup class="stack">
      <h1>Polygonizer</h1>
      <p>Polygonal Profile Pics Without the Grift</p>
    </hgroup>
  </header>

  <main class="stack">
    <button id="dropzone">
      <div id="dropzone-overlay">
        Click to choose image
        <small>or drag and drop</small>
      </div>
      <canvas id="canvas"></canvas>
    </button>
    <input type="file" id="i_file" style="display: none;" accept="image/*">
    <form id="form">
      <label for="i_sides">
        Sides
      </label>
      <span>
        <span class="input-group">
          <button aria-hidden tabindex="-1" id="btn_sides_minus">&minus;</button>
          <input type="number" id="i_sides" min="0" value="5" size="3" inputmode="decimal">
          <button aria-hidden tabindex="-1" id="btn_sides_plus">+</button>
        </span>
      </span>
      <label for="i_rotation">
        Rotation
      </label>
      <span>
        <input type="range" id="i_rotation" value="0" min="-360" max="360" step="5">
        <output><span data-output="rotation">0</span>Â°</output>
      </span>
      <button id="btn_save" class="button" type="submit">Download</button>
    </form>
  </main>

  <footer class="stack">
    <p>This page does not collect any data. All processing is done on your device.</p>
    <p>Built by <a href="https://philippbock.com">Philipp Bock</a> &middot; <a href="https://github.com/pbock/polygonizer">GitHub</a></p>
  </footer>
</body>
</html>
